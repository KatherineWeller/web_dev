<!DOCTYPE html>
<html>
<head>
	<title>Scorekeeper</title>
</head>
<body>

	<h1><span id="score1">0</span> to <span id="score2">0</span></h1>
	<p>Playing to: <span id="score_cap_disp">5</span></p>
	<input id="score_cap" type="number">
	<button id="p1_button">Player One</button>
	<button id="p2_button">Player Two</button>
	<button id="reset_button">Reset</button>

	<p id="who_won" class="congrats"></p>

	<style>
		.congrats{
			font-size: 3rem;
			color: green;
			padding-top: 1rem;
		}
	</style>

	<script src="scorekeeper.js"></script>

</body>
</html>
